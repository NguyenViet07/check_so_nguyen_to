<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Nhập vào số cần kiểm tra: "));
        function checkPrime(number) {
            for (let i =2; i<1000; i++) {
                if (number%i==0)
                    return false;
                }  return true;
        }
        alert(checkPrime(number));
    </script>

</body>
</html>
